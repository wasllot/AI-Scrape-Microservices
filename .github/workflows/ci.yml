name: CI - Test and Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff
          pip install -r ai-service/requirements.txt || true
          pip install -r scraper-service/requirements.txt || true
      
      - name: Run Ruff linter (AI Service)
        working-directory: ai-service
        run: ruff check app/ || true
      
      - name: Run Ruff linter (Scraper Service)
        working-directory: scraper-service
        run: ruff check app/ || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -r ai-service/requirements.txt || true
          pip install -r scraper-service/requirements.txt || true
      
      - name: Run AI Service tests
        working-directory: ai-service
        run: pytest tests/ -v --ignore=tests/test_chat.py --ignore=tests/test_embeddings.py || true
      
      - name: Run Scraper Service tests
        working-directory: scraper-service
        run: pytest tests/ -v || true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run security scan
        run: |
          pip install safety bandit || true
          safety check --json || true
          bandit -r ai-service/app/ -f json || true
          bandit -r scraper-service/app/ -f json || true
        continue-on-error: true
