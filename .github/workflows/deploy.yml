name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project directory (Adjust path if different)
            cd /opt/microservices
            
            # Pull latest changes
            git pull origin main
            
            # Restart services with production config
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            
            # Run migrations (Optional but recommended)
            # docker-compose exec -T business-core php artisan migrate --force
            
            # Clean up usage
            docker system prune -f
