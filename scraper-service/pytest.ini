[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests that require Playwright
    unit: Unit tests with mocked dependencies
    slow: Slow running tests

# Coverage
addopts = 
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
